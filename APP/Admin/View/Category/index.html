<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>分类列表</title>
    <css file="__PUBLIC__/Css/public.css" />
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th colspan="5">商品分类列表</th>
        <th><a href="{:U(CONTROLLER_NAME.'/add')}">添加分类</a></th>
    </tr>
    <tr>
        <th>分类名称</th>
        <th>商品数量</th>
        <th>启用状态</th>
        <th>价格分级</th>
        <th>排序</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="cates" item="cate">
        <tr>
            <td>{$cate.html}{$cate.cat_name}</td>
            <td></td>
            <td>
                <if condition="$cate['status'] eq 2">
                    启用
                    <else/>
                    禁用
                </if>
            </td>
            <td>{$cate.grade}</td>
            <td>{$cate.sort_order}</td>
            <td>
                [<a href="{:U(CONTROLLER_NAME.'/edit',array('id'=>$cate['cat_id']))}">修改</a>]
                [<a href="{:U(CONTROLLER_NAME.'/delete',array('id'=>$cate['cat_id']))}" onclick="return confirm('确定删除？？')">删除</a>]
            </td>
        </tr>
    </foreach>
    </tbody>
</table>
</body>
</html>
