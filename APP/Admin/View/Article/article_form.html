<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{$title}</title>
    <css file="__PUBLIC__/Css/public.css" />
    <js file="__ROOT__/Data/kindeditor/kindeditor-all-min.js" />
    <js file="__ROOT__/Data/kindeditor/lang/zh-CN.js" />
    <script type="text/javascript">
        KindEditor.ready(function (k) {
            window.editor = k.create('#content',{
                width : '100%',
                height : '500px',
                themeType : 'simple',
            });
        })
    </script>
</head>
<body>
<form action="{:U('__ACTION__')}" method="post">
    <table class="table">
        <thead>
        <tr>
            <th style="text-align: left;width:40%;"><a href="{:U(CONTROLLER_NAME.'/index')}">返回列表</a></th>
            <th>{$title}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>文章标题</th>
            <td>
                <input type="text" name="title" value="{$article.title|default=''}">
            </td>
        </tr>
        <tr>
            <th>所属分类</th>
            <td>
                <select name="cat_id">
                    <option value="0">请选择...</option>
                    <foreach name="cats" item="cat">
                        <option value="{$cat.cat_id}" <if condition="$cat['cat_id'] eq $article['cat_id']">selected</if>>{$cat.html}{$cat.cat_name}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th>文章作者</th>
            <td>
                <input type="text" name="author" value="{$article.author|default=''}">
            </td>
        </tr>
        <tr>
            <th>文章关键字</th>
            <td>
                <input type="text" name="keywords" value="{$article.keywords|default=''}">（ * 多个用英文逗号,隔开）
            </td>
        </tr>
        <tr>
            <th>文章类型</th>
            <td>
                <label><input type="radio" name="article_type" value="0" <if condition="$article['article_type'] eq 0">checked</if>>普通文章</label>
                <label><input type="radio" name="article_type" value="1" <if condition="$article['article_type'] eq 1">checked</if>>文章置顶</label>
                <label><input type="radio" name="article_type" value="2" <if condition="$article['article_type'] eq 2">checked</if>>精品文章</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="content" id="content">{$article.content|default=''}</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="hidden" name="article_id" value="{$article.article_id|default=0}">
                <input type="submit" class="bt2" value="{$submit}">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
