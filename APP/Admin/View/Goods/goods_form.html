<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{$title}</title>
    <css file="__PUBLIC__/Css/public.css" />
    <js file="__ROOT__/Data/kindeditor/kindeditor-all-min.js" />
    <js file="__ROOT__/Data/kindeditor/lang/zh-CN.js" />
    <script type="text/javascript">
        KindEditor.ready(function (k) {
            window.editor = k.create('textarea[name="goods_desc"]',{
                width : '100%',
                height : '500px',
                themeType : 'simple',
            });
        })
        KindEditor.ready(function (k) {
            window.editor = k.create('textarea[name="goods_shipai"]',{
                width : '100%',
                height : '500px',
            });
        })
    </script>
</head>
<body>
<form action="{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}">
    <table class="table">
        <thead>
            <col style="width: 15%" />
            <col style="width: 35%" />
            <col style="width: 15%" />
            <col style="width: 35%" />
        </thead>
        <tbody>
        <tr>
            <th colspan="2" style="text-align: left;"><a href="{:U(CONTROLLER_NAME.'/index')}">返回列表</a></th>
            <th colspan="2">{$title}</th>
        </tr>
        <tr>
            <th>商品名称</th>
            <td>
                <input type="text" name="goods_name">
            </td>
            <th>所属分类</th>
            <td>
                <select name="cat_id">
                    <option value="0">请选择所属分类</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>商品品牌</th>
            <td>
                <select name="brand_id">
                    <option value="0">请选择所属品牌</option>
                </select>
            </td>
            <th>商品价格</th>
            <td>
                <input type="text" name="market_price">
            </td>
        </tr>
        <tr>
            <th>商品排序</th>
            <td>
                <input type="text" name="sort_order">
            </td>
            <th>商品关键字</th>
            <td>
                <input type="text" name="keywords">
            </td>
        </tr>
        <tr>
            <th>商品简介</th>
            <td>
                <textarea name="goods_brief" cols="40" rows="9"></textarea>
            </td>
            <th>加入推荐</th>
            <td>
                <label><input type="checkbox" name="is_best">精品</label>
                <label><input type="checkbox" name="is_new">新品</label>
                <label><input type="checkbox" name="is_hot">热品</label>
            </td>
        </tr>
        <tr>
            <th>商品图片</th>
            <td>
                <input type="file" name="goods_img">
            </td>
            <th>加入推荐</th>
            <td>
                <select name="goods_type" id="goods_type">
                    <option value="0">请选择商品类型</option>
                </select>
            </td>
        </tr>
        <tr id="tbody-goodsAttr" style="display:none">
            <td colspan="4">
                <table class="table">
                    <tbody  id="attrTable"></tbody>
                </table>
            </td>
        </tr>
        <tr>
            <th colspan="4" style="text-align: left">详细描述：</th>
        </tr>
        <tr>
            <td colspan="4">
                <textarea name="goods_desc"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="4" style="text-align: left">其他详情：</th>
        </tr>
        <tr>
            <td colspan="4">
                <textarea name="goods_shipai"></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
