<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{$title}</title>
    <css file="__PUBLIC__/Css/public.css" />
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th style="text-align: left;"><a href="{:U(CONTROLLER_NAME.'/index')}">返回列表</a></th>
            <th>{$title}</th>
        </tr>
    </thead>
    <form action="{$action}">
        <input type="hidden" name="id" value="{$id}">
    <tbody>
        <tr>
            <th>管理员名称</th>
            <td>{$username}</td>
        </tr>
        <tr>
            <th>管理员状态</th>
            <td>
                <select name="status">
                    <foreach name="status_list" item="v" key="k">
                        <if condition="$k eq $status">
                            <option value="{$k}" selected>{$v}</option>
                        <else />
                            <option value="{$k}">{$v}</option>
                        </if>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th>原密码</th>
            <td><input type="password" name="old_password"></td>
        </tr>
        <tr>
            <th>新密码</th>
            <td><input type="password" name="new_password"></td>
        </tr>
        <tr>
            <th>确认密码</th>
            <td><input type="password" name="confirm_password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="send" value="{$send_submit}">
            </td>
        </tr>
        <tr>
            <td colspan="2">其他数据：</td>
        </tr>
        <tr>
            <th>添加时间</th>
            <td>{$add_time}</td>
        </tr>
    </tbody>
    </form>
</table>
</body>
</html>
