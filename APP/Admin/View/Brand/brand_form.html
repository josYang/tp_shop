<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{$title}</title>
    <css file="__PUBLIC__/Css/public.css" />
    <js file="__PUBLIC__/Js/jquery-1.12.1.min.js" />
    <script type="text/javascript">
    </script>
</head>
<body>
<form action="{:U('__ACTION__')}" method="post" enctype="multipart/form-data">
    <table class="table">
        <thead>
        <tr>
            <th style="text-align: left;width: 40%;"><a href="{:U(CONTROLLER_NAME.'/index')}">返回列表</a></th>
            <th>{$title}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>品牌名称</th>
            <td>
                <input type="text" name="brand_name" value="{$brand.brand_name|default=''}">
            </td>
        </tr>
        <tr>
            <th>品牌网址</th>
            <td>
                <input type="text" name="site_url" value="{$brand.site_url|default='http://'}">
            </td>
        </tr>
        <tr>
            <th>品牌名排序</th>
            <td>
                <input type="text" name="sort_order" value="{$brand.sort_order|default='50'}">
            </td>
        </tr>
        <tr>
            <th>品牌名LOGO</th>
            <td>
                <if condition="ACTION_NAME eq 'edit' && !empty($brand['brand_logo'])">
                    <img id="brand_logo" src="{$brand.brand_logo|default=''}" alt="{$brand.brand_name|default=''}">
                </if>
                <input id="upload_logo" type="file" name="brand_logo">
            </td>
        </tr>
        <tr>
            <th>品牌详细描述</th>
            <td>
                <textarea name="brand_desc" cols="40" rows="9">{$brand.brand_desc}</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="hidden" name="brand_id" value="{$brand.brand_id|default=0}">
                <input class="bt2" type="submit" value="{$submit}">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
