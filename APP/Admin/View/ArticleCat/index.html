<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>文章分类列表</title>
    <css file="__PUBLIC__/Css/public.css"/>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th colspan="2">文章分类列表</th>
        <th><a href="{:U(CONTROLLER_NAME.'/add')}">添加文章分类</a></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>分类名称</th>
        <th>分类排序</th>
        <th>操作</th>
    </tr>
    <foreach name="cats" item="cat">
        <tr>
            <td>{$cat.html}{$cat.cat_name}</td>
            <td>{$cat.sort_order}</td>
            <td>
                [<a href="{:U(CONTROLLER_NAME.'/edit',array('cat_id'=>$cat['cat_id']))}">编辑</a>]
                [<a href="{:U(CONTROLLER_NAME.'/delete',array('cat_id'=>$cat['cat_id']))}" onclick="return confirm('确定删除??')">删除</a>]
            </td>
        </tr>
    </foreach>
    </tbody>
</table>
</body>
</html>
