<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{$title}</title>
    <css file="__PUBLIC__/Css/public.css" />
    <js file="__PUBLIC__/Js/jquery-1.12.1.min.js" />
    <js file="__PUBLIC__/Js/user_from.js" />
    <script type="text/javascript">
        var url    = '__CONTROLLER__';
        var action = '{$Think.ACTION_NAME}';
        var module = '{$Think.CONTROLLER_NAME}';
        var username = '';
    </script>
</head>
<body>
<form action="{:U('__ACTION__')}" method="post" id="user-from">
    <table class="table">
        <thead>
        <tr>
            <th style="text-align: left;width: 40%;"><a href="{:U(CONTROLLER_NAME.'/index')}">返回列表</a></th>
            <th>{$title}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>会员名：</th>
            <td>
                <if condition="ACTION_NAME eq 'add'">
                <input type="text" name="username">
                <else/>
                <span>{$user.username|default=''}</span>
                </if>
            </td>
        </tr>
        <tr>
            <th>手机号：</th>
            <td><input type="text" name="phone" value="{$user.phone|default=''}"></td>
        </tr>
        <tr>
            <th>邮箱地址：</th>
            <td><input type="text" name="email" value="{$user.email|default=''}"></td>
        </tr>
        <tr>
            <th>邮箱地址：</th>
            <td><input type="text" name="qq" value="{$user.qq|default=''}"></td>
        </tr>
        <tr>
            <th>状态</th>
            <td>
                <select name="status">
                    <foreach name="status_list" item="status">
                        <option value="{$key}" <if condition="$key eq $user['status']">selected</if>>{$status}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th>密码：</th>
            <td><input type="password" name="new_password"></td>
        </tr>
        <tr>
            <th>确认密码：</th>
            <td><input type="password" name="confirm_password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="hidden" name="user_id" value="{$user.user_id|default=0}">
                <input type="submit" class="bt2" value="{$submit}">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
