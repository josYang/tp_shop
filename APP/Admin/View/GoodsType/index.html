<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>产品类型列表</title>
    <css file="__PUBLIC__/Css/public.css" />
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th colspan="3">产品类型列表</th>
        <th><a href="{:U(CONTROLLER_NAME.'/add')}">添加类型</a></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>类型名称</th>
        <th>属性分组</th>
        <th>属性数</th>
        <th>操作</th>
    </tr>
    <foreach name="types" item="type">
        <tr>
            <td>{$type.cat_name}</td>
            <td>{$type.attr_group}</td>
            <td>{$type.attr_total|default=0}</td>
            <td>
                [<a href="{:U(MODULE_NAME.'/Attribute/index',array('cat_id'=>$type['cat_id']))}">属性列表</a>]
                [<a href="{:U(CONTROLLER_NAME.'/edit',array('id'=>$type['cat_id']))}">修改</a>]
                [<a href="{:U(CONTROLLER_NAME.'/delete',array('id'=>$type['cat_id']))}">删除</a>]
            </td>
        </tr>
    </foreach>
    </tbody>
</table>
</body>
</html>
