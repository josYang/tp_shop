<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{$title}</title>
    <css file="__PUBLIC__/Css/public.css" />
</head>
<body>
<form action="{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}" method="post">
    <table class="table">
        <thead>
        <tr>
            <th style="text-align: left;width: 40%;"><a href="{:U(CONTROLLER_NAME.'/index')}">返回列表</a></th>
            <th>{$title}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>{$type}名称</th>
            <td><input type="text" name="name" value="{$name}"></td>
        </tr>
        <tr>
            <th>{$type}中文名称</th>
            <td><input type="text" name="title" value="{$nodetitle}"></td>
        </tr>
        <tr>
            <th>{$type}状态</th>
            <td>
                <select name="status">
                    <foreach name="status_list" item="val" key="key">
                        <if condition="$status eq $key">
                            <option value="{$key}" selected>{$val}</option>
                            <else/>
                            <option value="{$key}">{$val}</option>
                        </if>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th>{$type}描述</th>
            <td>
                <textarea name="remark" cols="40" rows="9">{$remark}</textarea>
            </td>
        </tr>
        <tr>
            <th>{$type}排序</th>
            <td><input type="text" name="sort" value="{$sort}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <if condition="ACTION_NAME eq 'edit'">
                    <input type="hidden" name="id" value="{$id}">
                </if>
                <input type="hidden" name="pid" value="{$pid}">
                <input type="hidden" name="level" value="{$level}">
                <input type="submit" name="send" value="{$submit}">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
