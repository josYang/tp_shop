<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>节点列表</title>
    <css file="__PUBLIC__/Css/public.css" />
    <css file="__PUBLIC__/Css/node.css" />
</head>
<body>
<div id="wrap">
    <a class="add-app" href="{:U(CONTROLLER_NAME.'/add',array('pid'=>0,'level'=>1))}">添加应用</a>
    <foreach name="node" item="app">
        <div class="app">
            <p>
                <strong>{$app.title}（{$app.name}）</strong>
                [<a href="{:U(CONTROLLER_NAME.'/add',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>]
                [<a href="{:U(CONTROLLER_NAME.'/edit',array('id'=>$app['id']))}">修改</a>]
                [<a href="{:U(CONTROLLER_NAME.'/delete',array('id'=>$app['id']))}" onclick="return confirm('确定删除？？')">删除</a>]
            </p>
            <foreach name="app.child" item="action">
                <dl>
                    <dt>
                        <strong>{$action.title}（{$action.name}）</strong>
                        [<a href="{:U(CONTROLLER_NAME.'/add',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>]
                        [<a href="{:U(CONTROLLER_NAME.'/edit',array('id'=>$action['id']))}">修改</a>]
                        [<a href="{:U(CONTROLLER_NAME.'/delete',array('id'=>$action['id']))}" onclick="return confirm('确定删除？？')">删除</a>]
                    </dt>
                    <foreach name="action.child" item="method">
                        <dd>
                            <span>{$method.title}（{$method.name}）</span>
                            [<a href="{:U(CONTROLLER_NAME.'/edit',array('id'=>$method['id']))}">修改</a>]
                            [<a href="{:U(CONTROLLER_NAME.'/delete',array('id'=>$method['id']))}" onclick="return confirm('确定删除？？')">删除</a>]
                        </dd>
                    </foreach>
                </dl>
            </foreach>
        </div>
    </foreach>
</div>
</body>
</html>
