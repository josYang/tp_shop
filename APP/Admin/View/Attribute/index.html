<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>属性列表</title>
    <css file="__PUBLIC__/Css/public.css" />
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th><a href="{:U(MODULE_NAME.'/GoodsType/index')}">返回类型列表</a></th>
        <th colspan="4">属性列表</th>
        <th><a href="{:U(CONTROLLER_NAME.'/add',array('cat_id'=>$cat_id))}">添加属性</a></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>属性名称</th>
        <th>所属类型</th>
        <th>属性值录入方式</th>
        <th>可选值列表</th>
        <th>排序</th>
        <th>操作</th>
    </tr>
    <foreach name="attrs" item="attr">
        <tr>
            <td>{$attr.attr_name}</td>
            <td>{$attr.cat_name}</td>
            <td>{$input_type_list[$attr[attr_input_type]]}</td>
            <td>{$attr.attr_values}</td>
            <td>{$attr.sort_order}</td>
            <td>
                [<a href="{:U(CONTROLLER_NAME.'/edit',array('id'=>$attr['attr_id']))}">修改</a>]
                [<a href="{:U(CONTROLLER_NAME.'/delete',array('id'=>$attr['attr_id']))}" onclick="return confirm('确定删除？？')">删除</a>]
            </td>
        </tr>
    </foreach>
    </tbody>
</table>
<div class="page">{$show}</div>
</body>
</html>
